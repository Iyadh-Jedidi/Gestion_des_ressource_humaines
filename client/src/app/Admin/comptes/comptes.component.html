<main>
  <section class="section section-lg section-shaped pb-250">
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>

  </section>



  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <ngb-tabset [justify]="'center'" class="custom-tab-content flex-column flex-md-row" type="pills">

          <ngb-tab title="Responsables" >
            <ng-template ngbTabContent *ngFor="let compte of comptes">
              <a *ngIf="compte.typeCompteId=='responsable'" [routerLink]="['/admin/comptes', compte.id]" >
                <div _ngcontent-c4="">
                  <i _ngcontent-c4="" class="ni ni-circle-08"></i>
                <span _ngcontent-c4=""> {{compte.name}} {{compte.lastname}}</span>
                </div>
              </a>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="EmployÃ©s">
            <ng-template ngbTabContent *ngFor="let compte of comptes">

              <a *ngIf="compte.typeCompteId=='employee'" [routerLink]="['/admin/comptes', compte.id]" >
                <div _ngcontent-c4="">
                  <i _ngcontent-c4="" class="ni ni-circle-08"></i>
                  <span _ngcontent-c4=""> {{compte.name}} {{compte.lastname}}</span>
                </div></a>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Candidats">
            <ng-template ngbTabContent *ngFor="let compte of comptes">
              <a *ngIf="compte.typeCompteId=='candidat'" [routerLink]="['/admin/comptes', compte.id]" >
                <div _ngcontent-c4="">
                  <i _ngcontent-c4="" class="ni ni-circle-08"></i>
                  <span _ngcontent-c4=""> {{compte.name}} {{compte.lastname}}</span>
                </div>

              </a>

            </ng-template>
          </ngb-tab>

        </ngb-tabset>
      </div>
    </div>


  </div>
