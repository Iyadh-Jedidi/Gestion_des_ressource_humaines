<app-profilenavigation></app-profilenavigation>

<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form #compteForm="ngForm" (ngSubmit)="save(compteForm.value)" >

      <h2 style="text-align: center" >{{compte.name}}</h2>
      <input class="form-control" type="hidden" name="href" [(ngModel)]="compte.href">
      <div>
        <div>
        </div>
        <label class="input-label-lg">Type compte: </label>
        <input matInput type="text" readonly [(ngModel)]="compte.typeCompteId" required name="typeCompteId" #typeCompteId>
        <label class="input-label-lg">Poste: </label>
        <input matInput type="text" readonly [(ngModel)]="compte.poste" required name="poste" #poste>
      </div>
      <br/>

      <div>
        <label class="input-label-lg">Nom </label>
        <input matInput type="text" [(ngModel)]="compte.name" required name="name" #name>
        <br/>
        <label class="input-label-lg">Prénom</label>
        <input matInput type="text" [(ngModel)]="compte.lastname" required name="lastname" #lasname>
        <br/>
        <label class="input-label-lg">Date de naissance</label>
        <input matInput class="input-label-lg select-css" value="compte.dateBirth" type="date" [(ngModel)]="compte.dateBirth" required name="dateBirth" #dateBirth>
      </div>
      <br/>
      <div>

        <label class="input-label-lg">Email</label>
        <input matInput readonly type="email" [(ngModel)]="compte.email" required name="email" #email>
        <br/>
        <label class="input-label-lg">Mot de passe</label>
        <input matInput  type="password" [(ngModel)]="compte.password" required name="password" #password>
        <br/>
        <label class="input-label-lg">Adresse</label>
        <input matInput type="text" [(ngModel)]="compte.address" required name="address" #address>
        <br/>
        <label class="input-label-lg">Numéro tel</label>
        <input matInput type="text" [(ngModel)]="compte.tel" required name="tel" #tel>
      </div>
      <br/>
      <div>
        <label class="input-label-lg">CV</label>
        <input type="file" value="compte.CV" class="select-css" matInput [(ngModel)]="compte.cv" required name="cv" #cv>
        <br/>
        <label class="input-label-lg">Contrat</label>
        <br/>
        <input matInput readonly value="compte.contrat" [(ngModel)]="compte.contrat" required name="contrat" #contrat>
      </div>





      <br/>
      <div>
        <button type="submit"
                mat-raised-button color="primary"
                class="btn btn-warning pull-left"
                [disabled]="!compteForm.form.valid"
                style="margin-left:12px;"><i class="fa fa-plus"></i>SAVE
        </button>
        <button [routerLink]="['/profile']" class="btn btn-warning pull-right" type="button">Cancel</button>

      </div>


    </form>
  </div>
</div>
