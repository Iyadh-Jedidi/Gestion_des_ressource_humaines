<app-home-navigation></app-home-navigation>



<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="input">
  				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="input" data-type="password">

				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input (click)=checkLogin() type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<form #compteForm="ngForm" (ngSubmit)="save(compteForm.value)" >
				<div class="sign-up-htm">
					<div class="group">
							<input hidden value="candidat" class="form-control" [(ngModel)]="compte.typeCompteId" required name="typeCompteId" #typeCompteId>
					</div>
					<div class="group">
						<label for="user" class="label">Nom</label>
						<input  type="text" class="input" [(ngModel)]="compte.name" required name="name" #name>
					</div>
					
					<div class="group">
							<label for="user" class="label">Prenom</label>
							<input type="text" class="input" [(ngModel)]="compte.lastname" required name="lastname" #lasname>
					</div>
					<div class="group">
							<label for="user" class="label">Date Naissance</label>
							<input  type="date" class="input" [(ngModel)]="compte.dateBirth" required name="dateBirth" #dateBirth>
					</div>
					<div class="group">
							<label for="user" class="label">Email</label>
							<input type="email" class="input" pattern="[^ @]*@[^ @]*" [(ngModel)]="compte.email" required name="email" #email>
					</div>
					<div class="group">
							<label for="user" class="label">Adresse</label>
							<input type="text" class="input" [(ngModel)]="compte.address" required name="address" #address>
					</div>
					<div class="group">
							<label for="user" class="label">Num√©ro Tel</label>
							<input type="text" class="input" [(ngModel)]="compte.tel" required name="tel" #tel>
					</div>
					<div class="group">
							<label for="user" class="label">CV</label>
							<input type="file" class="input" [(ngModel)]="compte.cv" required name="cv" #cv>
					</div>
					<div class="group">
						<input for="tab-1" type="submit" [disabled]="!compteForm.form.valid" mat-raised-button color="primary" class="button"  value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
